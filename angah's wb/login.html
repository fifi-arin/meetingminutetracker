<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Meeting Minutes Tracker</title>
  <style>
body {
  font-family: "Times New Roman";
  color: #221c4d;
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  height: 100%;
  margin: 0;
}

header {
  background-color: transparent;
  color: white;
  font-weight: bold;
  text-shadow: 4px 4px 8px #32356a;
  padding: -3em;
  text-align: center;
  font-size: 5em;
}

.container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background-color: #FFF7F3;
  padding: 2em;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  width: 350px;
  text-align: center;
}

h1 {
  margin-bottom: 1em;
}

input {
  width: 80%;
  padding: 0.5em;
  margin: 0.5em 0;
}

button {
  width: 30%;
  padding: 0.5em;
  border-radius: 11px;
  background-color: #e9e9e9;
  color: #3c3376;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #A0C878;
  color: white;
}

.error {
  color: red;
  margin-top: 1em;
}

.top-section {
  margin-top: 50px;
  text-align: center;
}

.top-section h1 {
  font-size: 2.5em;
  margin: 0;
}

.logo-section {
  margin: 50px 0;
}

.login-section {
  margin-bottom: 50px;
  width: 300px;
}

form {
  display: flex;
  flex-direction: column;
}

input {
  margin-bottom: 10px;
  padding: 8px;
  font-size: 1em;
}

button {
  padding: 8px;
  font-size: 1em;
  background-color: #2c3e50;
  color: white;
  border: none;
  cursor: pointer;
}   

.back-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 150%;
  object-fit: cover;
  z-index: -1;
}

.content {
  text-align: center;
  color: whitesmoke;
}

.content img {
  max-width: 250px;
  margin-bottom: 8px;
  border-radius: 50%;
}

.content h1 {
  font-size: 90px;
  font-weight: 900;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
  margin: 20px 0;
  transition: 0.5s;
}

.content h1:hover {
  -webkit-text-stroke: 3px whitesmoke;
  color: transparent;
}

.content a {
  text-decoration: none;
  color: whitesmoke;
  font-size: 20px;
  border: 2px solid whitesmoke;
  padding: 10px 40px;
  border-radius: 50px;
  transition: all 0.3s ease;
}

.content a:hover {
  background-color: whitesmoke;
  color: #a31d1d;
}

@media (max-width: 768px) {
.content h1 {
  font-size: 32px;
}

.content a {
  font-size: 16px;
  padding: 8px 30px;
}

.content img {
  max-width: 200px;
}
}
  </style>
</head>
<body>

  
<div class="top-section">
<header>
  Meeting Minutes Tracker
</header>
</div>

<div class="top-section">
  <video autoplay loop muted plays-inline class="back-video">
   <source src="meetingads.mp4" type="video/mp4">
  </video>
</div>

<div class="logo-section">
  <div class="content">
    <img src="logo.png" alt="MeetlystLogo">
  </div>
       
        
<div class="container">
  <div class="login-box">
    <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">login</button>
      <div class="error" id="error-msg"></div>
    </div>
  </div>
</div>

<script>
function login() {

    const password = document.getElementById('password').value;

</script>
